<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="combined-styles.css" />
  </head>
  <body>
    <div class="order-status">
      <div class="div">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle.png" />
          <img class="carbon-circle-filled" src="img/carbon-circle-filled.svg" />
          <img class="vector" src="img/vector-22.svg" />
          <img class="mdi-location" src="img/mdi-location.svg" />
          <div class="frame">
            <img class="pajamas-hamburger" src="img/pajamas-hamburger.svg" />
            <img class="img" src="img/vector.svg" />
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="WOK-WORKS">WOK<br />WORKS</div>
                <img class="wok" src="img/wok-1.svg" />
              </div>
            </div>
          </div>
        </div>
            <div>
            <div style="width: 247px; height: 0px; left: 308px; top: 440px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; border: 4px #AEC6A1 solid"></div>
            <div style="width: 224px; height: 68px; left: 197px; top: 184px; position: absolute; background: #5C7B43; border-radius: 10px"></div>
            <div style="width: 224px; height: 68px; left: 197px; top: 300px; position: absolute; background: #5C7B43; border-radius: 10px"></div>
            <div style="width: 224px; height: 68px; left: 197px; top: 416px; position: absolute; background: white; border-radius: 10px; border: 4px #5C7B43 solid"></div>
            <div style="left: 245px; top: 439px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 25.60px; word-wrap: break-word">Ready for Pickup</div>
            <div style="width: 390px; height: 67px; left: 113px; top: 529px; position: absolute">
                <div style="width: 390px; height: 67px; left: 0px; top: 0px; position: absolute; background: #FD9042; border-radius: 15px"></div>
                <div style="width: 230.36px; left: 81.43px; top: 15px; position: absolute; text-align: center; color: white; font-size: 24px; font-family: Nunito; font-weight: 700; line-height: 38.40px; word-wrap: break-word">View Order Details</div>
            </div>
            <div style="left: 247px; top: 207px; position: absolute; text-align: center; color: white; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 25.60px; word-wrap: break-word">Order Confirmed</div>
            <div style="left: 252px; top: 323px; position: absolute; text-align: center; color: white; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 25.60px; word-wrap: break-word">Preparing Food</div>
            <div style="left: 183px; top: 109px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 25.60px; word-wrap: break-word">Estimated Pickup Time : 9:30 AM</div>
            <div style="left: 236px; top: 140px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 25.60px; word-wrap: break-word">Order ID : xxx-xxx</div>
            <div style="width: 37px; height: 37px; left: 187px; top: 37px; position: absolute">
                <img src="img/ion_location-sharp.png" style="width:30px !important;
                top:16px !important; left: 6.94px; top: 2.31px; position: absolute;">
            </div>
            <div style="width: 200px; height: 32px; left: 231px; top: 51px; position: absolute; color: #5C7B43; font-size: 16px; font-family: Nunito; font-weight: 700; line-height: 20.80px; word-wrap: break-word">3301 Market Street<br/>Philadelphia, PA 19104</div>
        </div>
      </div>
  </body>
</html>
