<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pickedup</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="combined-styles.css" />
  </head>
  <body>
    <div class="item-detail-page">
      <div class="div">
        <img class="rectangle" src="img/rectangle-25.svg" />
        <div class="element">$12.50</div>
        <div class="text-wrapper">Choose Your Topping(s):</div>
        <div class="overlap">
          <p class="p">Dan Dan Chicken Lo Mein</p>
          <div class="group">
            <div class="text-wrapper-2">5/10 spicy</div>
            <div class="overlap-group">
              <div class="text-wrapper-3">952 cal</div>
              <img class="lets-icons-calories" src="img/lets-icons-calories.svg" />
            </div>
            <img class="ph-pepper" src="img/ph-pepper.svg" />
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group-2">
            <div class="text-wrapper-4">Add to cart</div>
            <img class="vector" src="img/vector-2.svg" />
          </div>
        </div>
        <img class="img" src="img/vector-1.svg" />
        <div class="group-2">
          <div class="text-wrapper-5">Scallion</div>
          <div class="text-wrapper-6">(Vegan, Gluten Free)</div>
          <img class="checkbox" src="img/property-1-default.svg" />
        </div>
        <div class="group-3">
          <div class="text-wrapper-7">Crispy Wonton Chips</div>
          <img class="checkbox" src="img/property-1-default.svg" />
        </div>
        <div class="group-4">
          <div class="text-wrapper-7">White Sesame Seed</div>
          <div class="text-wrapper-8">(Vegan, Gluten Free)</div>
          <img class="checkbox" src="img/property-1-default.svg" />
        </div>
        <div class="group-5">
          <div class="text-wrapper-7">Crispy Shallots</div>
          <div class="text-wrapper-9">(Vegan)</div>
          <img class="checkbox" src="img/property-1-default.svg" />
        </div>
        <img class="favorite-btn" src="img/property-1-default.svg" />
        <div class="text-wrapper-10">Special Note</div>
        <div class="div-wrapper"><div class="text-wrapper-11">(eg. allergies, preferences, etc)</div></div>
        <div class="group-6">
          <div class="overlap-2">
            <div class="div-2"></div>
            <div class="text-wrapper-12">+</div>
          </div>
          <div class="overlap-3">
            <div class="div-2"></div>
            <div class="text-wrapper-13">-</div>
          </div>
          <div class="text-wrapper-14">1</div>
        </div>
        <div class="frame">
          <img class="pajamas-hamburger" src="img/pajamas-hamburger.svg" />
          <img class="vector-2" src="img/vector-2.svg" />
          <div class="frame-2">
            <div class="overlap-group-3">
              <div class="WOK-WORKS">WOK<br />WORKS</div>
              <img class="wok" src="img/wok-1.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
