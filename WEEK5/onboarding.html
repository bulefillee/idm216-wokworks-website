<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="combined-styles.css" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <img id="noodle-image" src="img/noodle 1.png" alt="Wokworks Noodles">
        <div id="text-container">
            <div id="headline">
                <span>Order your Wokworks ahead!</span>
            </div>
            <div id="buttons-container">
                <div class="button" id="start-ordering">
                    <span>Start Ordering</span>
                </div>
                <div class="button" id="sign-in">
                    <span>Sign In Now</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
